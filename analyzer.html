<!DOCTYPE html>
<html>
<head>
  <title>Text Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:white; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2); width:400px; text-align:center; }
    input { width:90%; padding:10px; margin:15px 0; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 20px; background:#687EFF; color:white; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
    button:hover { background:#505ed4; }
    #result { margin-top:20px; font-size:18px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cyberbullying Text Analyzer</h2>
    <form id="predictForm">
      <input type="text" id="message" name="message" placeholder="Enter text here">
      <br>
      <button type="submit">Analyze</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      let message = document.getElementById("message").value;
      let formData = new FormData();
      formData.append("message", message);

      let response = await fetch("/predict", { method: "POST", body: formData });
      let data = await response.json();
      document.getElementById("result").innerText = "Prediction: " + data.prediction;
    });
  </script>
</body>
</html>
